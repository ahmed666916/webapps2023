{% load static %}

<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title> 
    <link rel="stylesheet" type="text/css" href="{% static 'reg.css' %}">
  </head>
  
  <body>
    <div class="wrapper">
      <h2>Registration</h2>
      <form action="#" method="POST"> <!-- Add method="POST" to the form -->
        {% csrf_token %} <!-- Add the CSRF token -->
        <div class="input-box">
          <input type="text" placeholder="Enter your username" name="username" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your first name" name="first_name" required>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your last name" name="last_name" required>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Enter your email" name="email" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Create password" name="password1" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm password" name="password2" required>
        </div>
        <div class="input-box">
          <select name="currency" required>
            <option value="" disabled selected>Select your currency</option>
            <option value="GBP">GB Pounds</option>
            <option value="USD">US Dollars</option>
            <option value="EUR">Euros</option>
          </select>
        </div>
        <div class="policy">
          <input type="checkbox" required>
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="submit" value="Register Now">
        </div>
        <div class="text">
          <h3>Already have an account? <a href="#">Login now</a></h3>
        </div>
      </form>
    </div>
  </body>
</html>
