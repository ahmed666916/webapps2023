<!-- request_payment.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Request Payment</h2>
  <form method="post" action="{% url 'request_payment' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="requester">Requester:</label>
      <select name="requester" id="requester" class="form-control">
        <option value="" selected disabled>Select requester</option>
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" name="amount" id="amount" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Request Payment</button>
  </form>
{% endblock %}
